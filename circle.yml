machine:
  ruby:
    version: 2.1.3

dependencies:
  cache_directories:
    - $HOME/onestop-id-registry-validator
  post:
    - if cd $HOME/onestop-id-registry-validator; then git pull; else git clone git@github.com:transitland/onestop-id-registry-validator.git; fi
    - cd $HOME/onestop-id-registry-validator && bundle install

database:
  override:
    - echo "we need no database"

test:
  override:
    - cd $HOME/onestop-id-registry-validator && bundle exec rake
